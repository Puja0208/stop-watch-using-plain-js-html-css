<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<header>
		<h1>Stop Watch</h1>
    <link rel="stylesheet" href="./styles.css"/>
	</header>
	<main>
		<h2></h2>Vanilla JS stopwatch</h2>
		<p class="stop-watch"><span id="seconds">00</span>:<span id="tens">00</span></p>
		<div class="control__actions">
			<button id="start">Start</button>
			<button id="end">End</button>
			<button id="reset">Reset</button>
		</div>
	</main>

	<script src="./index.js">
	</script>
</body>

</html>
